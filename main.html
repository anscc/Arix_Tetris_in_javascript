<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUBE</title>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="css/main.css" rel="stylesheet"/>
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="wrap_canvas">
                <canvas width="420px" height="600px" id="canvas_main"></canvas>
            <!--<p id="data"></p>-->
            </div>
            <div class="wrap_info">
                <div>
                    <canvas id="canvas_small" width="140px" height="140px"></canvas>
                </div>
                <div id="score">
                    <h2>分数</h2>
                    <h3 id="point">0</h3>
                    <br/>
                    <h2>消除行数</h2>
                    <h3 id="rows">0</h3>
                    <br/>
                    <h2>等级</h2>
                    <h3 id="lvl">0</h3>
                </div>
                <div id="interact">
                    <br/>
                    <button type="button" id="btn_pause" class="btn btn-lg btn-default">pause</button>
                </div>
            </div>
        </div>
    </div>
    <div class="hide_alert" id="alert_info" >
        <h1 id="alert_text">P A U S E</h1>
        <div class="line_div"></div>
        <div class="col-xs-6">
            <button id="restart" type="button" class="btn btn-lg btn-default">newGame</button>
        </div>
        <div class="col-xs-6">
            <button id="resume" type="button" class="btn btn-lg btn-default">Resume</button>
        </div>
    </div>
    <script type="text/javascript" src="js/score.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/keypress.js"></script>
    <script type="text/javascript" src="js/delete.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/alert.js"></script>
</body>
</html>
